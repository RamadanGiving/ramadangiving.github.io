# Comprehensive workflow for building, optimizing, and deploying to GitHub Pages
name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Build & Test Job
  # ===========================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“‹ Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: ğŸ—„ï¸ Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“ Generate blog posts
        run: npm run posts

      - name: ğŸ–¼ï¸ Analyze images
        run: node scripts/optimize-images.js
        continue-on-error: true

      - name: ğŸ” Run linter
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Display build info
        run: |
          echo "ğŸ“¦ Build completed!"
          echo "ğŸ“ Output directory contents:"
          ls -la out/
          echo ""
          echo "ğŸ“„ Generated pages:"
          find out -name "*.html" | head -20

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # ===========================================
  # Lighthouse Performance Audit
  # ===========================================
  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./out-artifact

      - name: ğŸ“¦ Extract artifact
        run: |
          mkdir -p out
          tar -xvf out-artifact/artifact.tar -C out

      - name: ğŸš€ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # ===========================================
  # Deploy Job (only on main branch)
  # ===========================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Successfully deployed to GitHub Pages!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
