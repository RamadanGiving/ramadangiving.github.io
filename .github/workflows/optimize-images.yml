# Automatic image optimization workflow
name: Optimize Images

on:
  pull_request:
    paths:
      - 'public/assets/**/*.jpg'
      - 'public/assets/**/*.jpeg'
      - 'public/assets/**/*.png'
      - 'public/assets/**/*.gif'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ–¼ï¸ Analyze images before optimization
        run: |
          echo "## ğŸ“Š Image Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node scripts/optimize-images.js >> $GITHUB_STEP_SUMMARY

      - name: ğŸ”§ Optimize images with Sharp
        run: |
          npm install sharp --save-dev
          node scripts/optimize-images-auto.js
        continue-on-error: true

      - name: ğŸ“¤ Commit optimized images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ–¼ï¸ Auto-optimize images'
          file_pattern: 'public/assets/**/*'
        continue-on-error: true

